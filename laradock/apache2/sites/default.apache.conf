<VirtualHost *:80>
  ServerName bornaplus.com
  ServerAlias www.bornaplus.com
  DocumentRoot /var/www/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
